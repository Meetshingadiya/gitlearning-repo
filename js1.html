<!DOCTYPE html>
<html>
<body>

<h2 id="head">What Can JavaScript Do?</h2>

<p id="demo">JavaScript can change the style of an HTML element.</p>

<button type="button" onclick="document.getElementById('demo').style.fontSize='40px'">Click Me!, for big font</button><br>
<button type="button" onclick="document.getElementById('demo').style.fontSize='20px'">Click Me!, for small font</button><br>
<button type="button" onclick="document.getElementById('head').style.fontSize='50px'">Click Me!, for big title</button><br>
</body>
</html>
